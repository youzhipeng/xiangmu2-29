<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>Document</title><link rel=stylesheet href=../sass/gwc.css></head><body><div class=box><div class=head><input type=checkbox>全选</div><div class=main></div><div class=foot><h5>选中商品数量 <span>10</span></h5><p>总价： <span>1000.00</span></p><button class=pay>去支付</button> <button class=clear>清除购物车</button></div></div></body><script src=../lib/jquery/dist/jquery.min.js></script><script>// 获取数据
    var cartList=JSON.parse(localStorage.getItem('cartList'))
    // console.log(cartList)
    // 2、判断有没有数据
    if(!cartList){
        alert('你的购物车为空')
        window.location.href='./index.html'
    }else{

  
    //3 渲染页面
    bindHtml()

// 4、添加实际
bindEvent()
}
// 整体页面渲染
function bindHtml(){
    // 判断数组里每一个数据的isselect是否为true
    let selectAll=cartList.every(item =>{
        return item.isSelect===true
    })
    let str=`
    <div class="head">
            <input class='selectAll' type="checkbox" ${selectAll ? 'checked': ''}>全选
        </div>
        `
        cartList.forEach(item =>{

             str +=`
        <div class="main">
            <ul>
                <li>
                        <div class="select">
                                <input data-id=${item.product_id} class="selectOne" type="checkbox" ${item.isSelect ?'checked' : ''}>
                            </div>
                    <div class="info">
                        <img src="${item.image}" alt="">
                    </div>
                    <div class="js">
                            <p>【${item.desc}</p>
                    </div>
                    <p class="price">${item.price}</p>
                    <div class="number">
                        <button class="sub" data-id=${item.product_id}>-</button>
                        <input type="text" name="" value="${item.number}">
                        <button class="add" data-id=${item.product_id}>+</button>
                    </div>
                    <p class="xiaoji">${item.xiaoji}</p>
                    <div class="del" data-id=${item.product_id}>删除</div>

                </li>
            </ul>

        </div>
        `
    })
        // <!-- 下 -->
        // 选中商品数量的渲染
        let selectArr = cartList.filter(item => item.isSelect)
        // console.log(selectArr)
        // 选中商品的数量
        let selectNumber = 0
      // 选中商品总价
      let Price = 0
      selectArr.forEach(item => {
        selectNumber += item.number
        Price += item.xiaoji
        console.log(Price)
      })

        str +=`
        <div class="foot">
            <h5>选中商品数量
                <span>${selectNumber}</span>
            </h5>
            <p>总价：
                <span>${Price }</span>
            </p>
            <button class="pay" ${selectArr.length ? '':'disabled'}>去支付</button>
            <button class="clear">清除购物车</button>
        </div>

        `
    $('.box').html(str)
}
function bindEvent(){
    $('.box').on('change','.selectAll',function(){
        cartList.forEach(item =>{
            item.isSelect=this.checked
            console.log(this.checked)
        })
    // 重新渲染页面
        bindHtml()
    
        // 在新的存储一遍localStorage
        localStorage.setItem('cartList',JSON.stringify(cartList))
    })

    // 单选按钮事件
    $('.box').on('change','.selectOne',function(){
        // console.log()
        // console.log(this)
        var id=$(this).data('id')

        // 找到数组中id一样的那条数据改变一下isselect属性
        cartList.forEach(item =>{
            if(item.product_id===id){
                item.isSelect=!item.isSelect
            }
        })
         // 重新渲染页面
         bindHtml()
    
    // 在新的存储一遍localStorage
    localStorage.setItem('cartList',JSON.stringify(cartList))
    })
    // 减少商品按钮
    $('.box').on('click','.sub',function(){
        var id=$(this).data('id')
        // console.log($(this).data('id'))
        cartList.forEach(item => {
          if (item.product_id === id) {
            // 当 item.number === 1 的时候, 不需要 --
            item.number !== 1 ? item.number-- : ''
            item.xiaoji = item.price * item.number
          }
        })
        // 重新渲染页面
        bindHtml()
    
    // 在新的存储一遍localStorage
    localStorage.setItem('cartList',JSON.stringify(cartList))
    })

    // 添加商品按钮
    $('.box').on('click','.add',function(){
        // 拿到自己身上的id
        var id=$(this).data('id')
        cartList.forEach(item => {
          if (item.product_id === id) {
            // 当 item.number === 1 的时候, 不需要 --
            item.number ++
            item.xiaoji = item.price * item.number
          }
        })
        // 重新渲染页面
        bindHtml()
    
    // 在新的存储一遍localStorage
    localStorage.setItem('cartList',JSON.stringify(cartList))
    })

    // 点击删除事件
      $('.box').on('click','.del',function(){
        var id=$(this).data('id')
          cartList.forEach(item =>{
          if (item.product_id === id) {
              console.log(id)
              cartList.splice(0,1)
          }
        })
        //    重新渲染页面
           bindHtml()
    
    // 在新的存储一遍localStorage
    localStorage.setItem('cartList',JSON.stringify(cartList))
    if(cartList==""){
        alert('你的购物车为空')
    window.location.href='./cart.html'
    }
      })   

    //   清空购物车
    $('.box').on('click','.clear',function(){
          var cartList=[]
    //     //    重新渲染页面
           bindHtml()
    
    // 在新的存储一遍localStorage
    localStorage.setItem('cartList',JSON.stringify(cartList))
    alert('你的购物车为空')
    window.location.href='./cart.html'
      })  
}</script></html>
