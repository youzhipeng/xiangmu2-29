<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../sass/list.css">
</head>
<body>
    <!-- //背景 -->
    <div id="beijing">
        <div class="box1">
            <img src="https://account.xiaomi.com/static/res/349d9c1/account-static/respassport/acc-2014/img/milogo.png" alt="">
            <h4>注册小米账号</h4>
        </div>
        <div class="box2">
            <!-- <div class="box3"> -->
                    <form action="" id="login">
                        手机号码<br>
                       <input type="text" name="number" id="number" placeholder="请输入手机号码"><br>
                       用户名<br>
                        <input type="text" name="username" id="username" placeholder="填写用户名"><br>
                        密码<br>
                        <input type="password" name="password" id="password" placeholder="输入密码"><br>
                        <button>立即注册</button>
                    </form>
                    <p>已阅读并同意：小米<a href="">用户协议</a>和<a href="">隐私政策</a></p>
        </div>
    </div>
    <div class="ziti"><!--字体选择 -->
        <ul>
            <li><a href="" style="color: black">简体</a></li>
            <li><a href="">繁体</a></li>
            <li><a href="">English</a></li>
            <li><a href="">常见问题</a></li>
        </ul>
    </div>
    <div class="banquan"><!-- 版权-->
        <p>小米公司版权所有-京ICP备10046444-<img src="https://account.xiaomi.com/static/res/9204d06/account-static/respassport/acc-2014/img/ghs.png">京公网安备11010802020134号-京ICP证110507号</p>
    </div>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validate/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validate/localization/messages_zh.min.js"></script>
    <!-- <script src="../js/list.js"></script> -->
    <script>
    $('#login').validate({
        rules:{
            number :{//手机号码
                digits:true,//必需是整数
                required:true,
                minlength:11,
                maxlength:11, 
            },
            username:{//用名
                required:true,
                minlength:6,
            },
            password :{
                required:true,//必填
                minlength:6,
                maxlength:12,
            }
        },
        messages:{ //自定义提示文本
        number:'手机号码格式错误！',
        username:{
            required:'用户名格式错误！'
        },
        password:{
            required:'填写密码',
        }
        },
        submitHandler: function (form) {
            $.post('/gx', $(form).serialize(), res => {
          console.log(res)
          if(res.code===1){
            window.location.href = 'http://localhost:8080/pages/login.html';
          }else{
              alert('你已注册，请直接登入')
          }
        }, 'json')
      }

    })

    </script>
</body>
</html>
